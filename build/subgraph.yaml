specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NFTContract
    network: apechain-mainnet
    source:
      address: "0x014ede7658f44557512fa63b4afcd50a4022f0fe"
      abi: ERC721
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenHolder
        - Transfer
      abis:
        - name: ERC721
          file: NFTContract\abis\ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: NFTContract\NFTContract.wasm
